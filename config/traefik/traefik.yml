## STATIC CONFIGURATION
log:
  level: INFO


http:
  routers:
    router1:
      service: myService
      middlewares:
        - "foo-add-prefix"
      rule: "Host(`example.com`)"

api:
  insecure: true
  dashboard: true

entryPoints:
  web:
    address: ":80"




providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false